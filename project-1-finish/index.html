<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./css/cardstarter.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <h1></h1>
    <div class="wrapper">
      <h1>Blackjack</h1>

      <div class="dealerHand">
        <h2>Dealer's Hand</h2>
        <div class="dealer-hand"></div>
      </div>

      <div class="dealer-cards"></div>

      <div class="player-cards"></div>

      <div class="yourHand">
        <h2>Your Hand</h2>
        <div class="player-hand"></div>
      </div>

      <button id="hitButton"><h1>HIT</h1></button>

      <div class="playButton"></div>

      <button id="standButton"><h1>STAND</h1></button>

      <div class="resultMessage" id="resultMessage"></div>
    </div>
  </body>
</html>
